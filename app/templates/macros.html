{% macro display(category_list) %}

<div class= "row">
    {% if category in category_list %}
        {% for category in category_list %}
        <div class= "col-md-6">
            <h3 class="card-header">{{category.category}}</h3>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                        <h2>{{category.description}}</h2>

                </blockquote>
                <h2>{{category.description}}</h2>

            </div>

        </div>

        {% endfor %}
    {% endif %}
</div>

{% endmacro  %}
