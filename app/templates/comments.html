{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content%}
    <div class='container'>
        <div class="row">
            <div class="panel panel-header">
                <h3>{{pitch.name}}</h3>
                <div class="panel panel-body">
                    <h4>{{pitch.description}}</h4>
                </div>

            </div>
            <div class="col-md-8">
                {{wtf.quick_form(comment_form)}}

            </div>
            <div class="col-md-12">
                <h4>Comments</h4>
                {{macro.displayComment(comment)}}

            </div>

        </div>

    </div>
{% endblock%}
